# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Yumfinity

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://khaledregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_455916ea94cb42dca1a030e3af21b923 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_45e39ec8970e4ae590883abf9a53f5b5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: khaledregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_455916ea94cb42dca1a030e3af21b923 }}/yumfinity:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Yumfinity'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bf0f690164a547479e27c080c1296aba }}
        images: 'khaledregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_455916ea94cb42dca1a030e3af21b923 }}/yumfinity:${{ github.sha }}'